<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub repos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <form class="header__form">
        <button type="submit" class="header__button">
          <svg class="header__icon" width="35" height="35">
            <use href="./imgs/sprite.svg#icon-github"></use>
          </svg>
        </button>

        <input
          class="header__input"
          type="text"
          name="search"
          autocomplete="off"
          autofocus
          placeholder="search..."
        />
      </form>
    </header>
    <main class="main">
      <h1 class="visually-hidden">list of repositories</h1>
      <div class="background">
        <svg class="backgroung__icon">
          <use href="./imgs/sprite.svg#icon-github1"></use>
        </svg>
      </div>
      <div class="loader overlay">
        <div class="loader__lds"></div>
      </div>
      <div class="content"></div>
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
